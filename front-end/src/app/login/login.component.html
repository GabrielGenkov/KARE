<body>
  <form (submit)="loginCheck()" class="logForm ">
    <div class="log-in">
      <h3> Log in </h3>
    </div>
        <div class="input-container">
          <label class="input-label">Email:
            <input type="email" placeholder="E-mail" [(ngModel)] = "user.email" name="email" (keyup.enter)="loginCheck()">
          </label>
          <label class="input-label">Password:
            <input type="password" placeholder="Password" [(ngModel)] = "user.password" name="password" (keyup.enter)="loginCheck()">
          </label>
        </div>
      <button type="submit" class="reg-button">Log in</button>
    <div class="question-login">
      <p>Not a member?<a routerLink="/register">Sign up!</a></p>
    </div>
  </form>
</body>
